name: Build
on:
  workflow_call:
jobs:
  main:
    name: HTML
    runs-on: ubuntu-latest
    steps:
      - run: mkdir ~/static
      - name: Cache HTML
        uses: actions/cache@v3
        with:
          path: ~/static
          key: ${{ github.run_id }}
      - uses: actions/checkout@v3
      - name: Static HTML
        run: |
          npx respec --localhost --src index.html --out ~/static/snapshot.html

  pdf:
    needs: main
    name: PDF
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request'}}
    steps:
      - uses: actions/checkout@v3
      - run: git pull
      - name: Recover HTML
        uses: actions/cache@v3
        with:
          path: ~/static
          key: ${{ github.run_id }}     
      - name: Prepare files
        run: |
         cp ./js/config.js config.js
         echo "module.exports = { respecConfig };" >> config.js
         cp ~/static/snapshot.html snapshot.html
         npm i puppeteer
         python3 -m http.server 8080 &
         wget https://raw.githubusercontent.com/Logius-standaarden/Automatisering/main/scripts/pdf.js
      - name: Render PDF
        run: |
         node pdf.js
         mv *.pdf ~/static/
